<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThugovRZ</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" sizes="16x16" href="/img/logoTR.ico">
</head>
<body>

    <header>
        <h1 class="h-main">THUGOV RANDOMIZER</h1>
    </header>

    <img class="poizon" src="/img/poizon2.jpg" alt="POIZON IMG">
    <div class="main">
        <div class="h-container">
            <h1>Случайное число:</h1>
            <input type="submit" id="generator" name="gen   erator" required value="Сгенерировать">
            <p class="text-info">
                Проводите розыгрыши в Телеграмме?
                Наш рандомайзер поможет вам честно и без подкрутки определить победителя!
            </p>
        </div>

        <div class="input-container">
            <label for="fromInput">от</label>
            <input type="number" id="fromInput" min="0" max="200000" value="1">
            <label for="toInput">до</label>
            <input type="number" id="toInput" min="0" max="200000" value="100">
        </div>
    </div>

    
    <img class="qr" src="/img/qr.jpg" alt="qrcode">

    <ul class="ul-header">
        <p class="p-ul">Канал</p>
        <li><a href="https://t.me/thugov_store"><img class="svg-tg" src="/img/telegram-svgrepo-com.svg" alt="Телеграмм группа"></a></li>
        <p class="p-ul">Связь</p>
        <li><a href="https://t.me/@mibandito228"><img class="svg-tg" src="/img/telegram-svgrepo-com.svg" alt="Телеграмм для связи"></a></li>
    </ul>

    <script src="/script.js"></script>
</body>
</html>
